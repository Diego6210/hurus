<div class=" content">

  <div class=" row">
    <div class=" col-md-6">
      <div class=" card card-tasks">
        <div class=" card-header">
          <br>
          <h5 class=" title d-inline">Tareas</h5>

        </div>
        <div class=" card-body">
          <div class=" table-full-width table-responsive">


            <table class=" table">
              <tbody>

                <tr *ngFor="let task of Tasks">

                  <td>
                    <div class=" form-check">
                      <label class=" form-check-label">
                        <input (change)="ChangeTalks(task.IdTarea,$event)" [disabled]='task.Completado'
                          [checked]="task.Completado" class=" form-check-input" type="checkbox" />
                        <span class=" form-check-sign"><span class=" check"> </span></span>
                      </label>
                    </div>
                  </td>

                  <td>
                    <p class=" title">{{task.Titulo}} - {{task.Fecha}}</p>
                    <p class=" text-muted">
                      {{task.Tarea}}
                    </p>
                  </td>

                </tr>


              </tbody>
            </table>


          </div>
        </div>
      </div>
    </div>

    <div class=" col-md-6">
      <div class=" card card-tasks">
        <div class=" card-header">
          <br>
          <h5 class=" title d-inline">Ultimas conexiones</h5>
        </div>
        <div class=" card-body">


        </div>
      </div>
    </div>
  </div>

  <div class=" row">
    <div class=" col-md-6">
      <div class=" card card-tasks">
        <div class=" card-header">
          <br>
          <h5 class=" title d-inline">Ultimos reportes</h5>
        </div>
        <div class=" card-body">

          <div class=" table-full-width table-responsive">


            <table class=" table">
              <tbody>
                <tr>

                  <th>TAG</th>

                  <th>Titulo del pendiente</th>

                  <th>Fecha de subida</th>

                  <th>Comentario</th>

                </tr>
                <tr *ngFor="let report of Reportes">

                  <td>
                    TAGS
                  </td>

                  <td>
                    <p class=" title">{{report.Titulo}}</p>
                  </td>

                  <td>
                    <p class=" title">{{report.Fecha}}</p>
                  </td>

                  <td>
                    <p class=" title">{{report.Usuario}} </p>
                  </td>

                </tr>


              </tbody>
            </table>


          </div>

        </div>
      </div>
    </div>
  </div>
</div>
